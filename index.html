<!DOCTYPE HTML>

<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Jewel Warrior</title>

  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <script src="scripts/modernizr.custom.52073.js"></script>
  <script src="scripts/loader.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Slackey|Geo' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/font-faces.css">

  <meta name="viewport" content="width=device-width, user-scalable=no">


  <link rel="stylesheet" type="text/css" href="styles/mobile.css" media="screen and 
    (max-device-width: 768px) and (orientation: portrait), screen and (max-device-width: 1024px)
    and (orientation: landscape)">
    <!-- this media query specifies that the style sheet should only be applied to screen devices that are at most 768 pixels wide in portrait mode and 1024 pixels wide in landscape mode -->
  
  <link rel="apple-touch-icon-precomposed" href="..">

  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="..">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <div id="game">
    <div class="background">
      <div class="screen" id="splash-screen">
        <h1 class="logo">Jewel <br> Warrior</h1>
        <br>
        <div class="progress"> 
          <div class="indicator"></div>
        </div>
        <span class="continue">Click to Continue</span>

      </div>
      <div class="screen" id="main-menu">
        <h2 class="logo">Jewel <br> Warrior </h2>
        <ul class="menu">
          <li><button name="game-screen">Play</button></li>
          <li><button name="hiscore">Highscore</button></li>
          <li><button name="about">About</button></li>
          <li><button name="exit-screen">Exit</button></li>
        </ul>
      </div>
      <div class="screen" id="game-screen">
        <div class="game-board jewel-size">

        </div>
      </div>
      <div class="screen" id="high-scores"></div>
      <div class="screen" id="install-screen">
        <h1 class="logo">Jewel <br>Warrior</h1>
        <span>Click the bookmark button to install the game to your homescreen</span>
      </div>
      <div id="jewel-proto" class="jewel-size"></div>
    </div>
  </div>
</body>
</html>
